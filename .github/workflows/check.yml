name: Check code

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]
  push:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * 1,4

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check if Kotlin or Java files were modified
  check-files:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Kotlin/Java file changes
        id: check
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Scheduled run - executing all jobs"
            exit 0
          fi
          
          if [ "${{ github.event_name }}" == "push" ]; then
            # For push events, compare with the previous commit
            FILES_CHANGED=$(git diff --name-only HEAD~1 HEAD || echo "")
          else
            # For pull requests, compare with the base branch
            git fetch origin ${{ github.base_ref }}
            FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD || echo "")
          fi
          
          if echo "$FILES_CHANGED" | grep -qE '\.(kt|java)$'; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Kotlin or Java files were modified - executing jobs"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "No Kotlin or Java files modified - skipping jobs"
          fi

  # Pre compile the project, but without secrets.
  compile:
    needs: [check-files]
    if: needs.check-files.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure tests checkbox is checked
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";
            if (!body.includes('- [x] Run Android tests')) {
              core.setFailed('The "Run Android tests" box must be checked in the PR description.');
            }

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Gradle wrapper and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
            ~/.gradle/daemon
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', '**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Compile app without generating secrets
      - name: Compile common sources
        run: ./gradlew --build-cache compileDebugKotlinAndroid compileDebugJavaWithJavac compileKotlinJvm

      # Upload the partially compiled files
      - name: Upload compiled outputs
        uses: actions/upload-artifact@v4
        with:
          name: compiled-output-base
          path: composeApp/build/
          retention-days: 1

  # Run JVM tests, which do not require secrets
  jvm-tests:
    needs: [check-files, compile]
    if: needs.check-files.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Download pre-compiled base outputs
      - name: Download compiled outputs
        uses: actions/download-artifact@v4
        with:
          name: compiled-output-base
          path: ./composeApp/build/

      # Update secrets with the specific TEST_USER_MAIL for this shard
      - name: Update local.properties for this shard
        run: |
          chmod +x .github/scripts/update_properties.sh
          .github/scripts/update_properties.sh
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          TEST_USER_MAIL: "testuser19@axl.com"
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: false

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run JVM tests
        run: ./gradlew koverXmlReportJvm

      - name: Upload JVM test results
        uses: actions/upload-artifact@v4
        with:
          name: kover-report-jvm
          path: composeApp/build/reports/
          retention-days: 1

  # Generate the matrix for parallel test execution
  generate-matrix:
    needs: [check-files]
    if: needs.check-files.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix_json: ${{ steps.set-matrix.outputs.matrix_json }}
      num_processes: ${{ steps.set-num-processes.outputs.num_processes }}
    steps:
      - id: set-num-processes
        run: |
          echo "num_processes=4" >> $GITHUB_OUTPUT

      - id: set-matrix
        run: |
          N=${{ steps.set-num-processes.outputs.num_processes }}
          matrix_json=$(seq 0 $((N - 1)) | paste -sd, -)
          matrix_json="[$matrix_json]"
          echo "matrix_json=$matrix_json" >> $GITHUB_OUTPUT

  # Run Android tests in parallel using the generated matrix
  android-tests:
    needs: [check-files, generate-matrix, compile]
    if: needs.check-files.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard_index: ${{ fromJSON(needs.generate-matrix.outputs.matrix_json) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Update secrets with the specific TEST_USER_MAIL for this shard
      - name: Update local.properties for this shard
        run: |
          chmod +x .github/scripts/update_properties.sh
          .github/scripts/update_properties.sh
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          TEST_USER_MAIL: "testuser${{matrix.shard_index}}@axl.com"
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      # Download pre-compiled base outputs
      - name: Download compiled outputs
        uses: actions/download-artifact@v4
        with:
          name: compiled-output-base
          path: ./composeApp/build/

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/daemon
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-35-pixel-7-pro

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: false

      # Create AVD if needed
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: default
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Run tests with the specific configuration
      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          NUM_PROCESSES: ${{ needs.generate-matrix.outputs.num_processes }}
        with:
          api-level: 35
          target: default
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck -PshardIndex=${{ matrix.shard_index }} -PnumShards=$NUM_PROCESSES

      # Process coverage data
      - name: Rename coverage report
        run: |
          mkdir -p composeApp/build/outputs/code_coverage/${{ matrix.shard_index }}/
          find composeApp/build/outputs/code_coverage/ -name "*.ec" -exec cp {} composeApp/build/outputs/code_coverage/${{ matrix.shard_index }}/ \;

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-android-${{ matrix.shard_index }}
          path: composeApp/build/outputs/code_coverage/
          retention-days: 1

  # Generate the coverage report using JaCoCo
  sonar-analysis:
    name: Sonar analysis
    runs-on: ubuntu-latest
    needs: [check-files, android-tests, jvm-tests]
    if: needs.check-files.outputs.should_run == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download pre-compiled base outputs
      - name: Download compiled outputs
        uses: actions/download-artifact@v4
        with:
          name: compiled-output-base
          path: ./composeApp/build/

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-report-*
          path: composeApp/build/outputs/code_coverage/

      - name: Download JVM test results
        uses: actions/download-artifact@v4
        with:
          name: kover-report-jvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Generate JaCoCo XML reports
        run: |
          ./gradlew jacocoAndroidTestReport

      - name: Analyze with coverage
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            ./gradlew sonar --no-configuration-cache --no-parallel --no-daemon \
              -Dsonar.branch.name=master
          else
            ./gradlew sonar --no-configuration-cache --no-parallel --no-daemon
          fi

  # Check code formatting using ktfmt
  format-check:
    needs: [check-files]
    if: needs.check-files.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure tests checkbox is checked
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";
            if (!body.includes('- [x] Check code formatting')) {
              core.setFailed('The "Check code formatting" box must be checked in the PR description.');
            }

      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run formatter check
        run: ./gradlew ktfmtCheck

  # Final status check - always succeeds if jobs passed or were skipped
  # This is the job that should be required in branch protection rules
  check-status:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [check-files, jvm-tests, android-tests, sonar-analysis, format-check]
    if: always()
    steps:
      - name: Check job results
        run: |
          # If check-files said we should skip, that's a success
          if [ "${{ needs.check-files.outputs.should_run }}" == "false" ]; then
            echo "✅ No Kotlin/Java files modified - checks skipped successfully"
            exit 0
          fi
          
          # Otherwise, check that all jobs succeeded
          if [ "${{ needs.jvm-tests.result }}" != "success" ]; then
            echo "❌ JVM tests failed or were cancelled"
            exit 1
          fi
          
          if [ "${{ needs.android-tests.result }}" != "success" ]; then
            echo "❌ Android tests failed or were cancelled"
            exit 1
          fi
          
          if [ "${{ needs.sonar-analysis.result }}" != "success" ]; then
            echo "❌ Sonar analysis failed or was cancelled"
            exit 1
          fi
          
          if [ "${{ needs.format-check.result }}" != "success" ]; then
            echo "❌ Format check failed or was cancelled"
            exit 1
          fi
          
          echo "✅ All checks passed successfully"

